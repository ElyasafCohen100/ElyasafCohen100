name: Generate Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies (×× ×™×© ×‘×¢×ª×™×“)
      - run: npm install || true

      # ğŸ”¥ Fetch GitHub stats (×™×•×¦×¨ stats.json)
      - name: Fetch GitHub Data
        run: node fetch-github.js
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # ğŸ¯ Generate SVG dashboard
      - name: Generate Dashboard SVG
        run: node generate-dashboard.js

      # ğŸš€ Commit if changed
      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dashboard.svg stats.json
          git commit -m "Auto update dashboard ğŸš—" || echo "No changes"
          git push
